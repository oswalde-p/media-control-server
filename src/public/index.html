<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css"></style>
  </head>
  <body>
    <h1>Media controls</h1>
  </body>
  <audio controls>
    <source src="silence-1h.mp3" type="audio/mp3"/>
  </audio>

  <div id="controls">
    <button id="button-play">Play</button>
    <button id="button-stop">Stop</button>
    <button id="button-up">Up</button>
    <button id="button-down">Down</button>
    <button id="button-left">Left</button>
    <button id="button-right">Right</button>
    <button id="button-select">Select</button>
    <button id="button-volume-up">V+</button>
    <button id="button-volume-down">V-</button>

  </div>
  <script src="index.js"></script>

</html>
