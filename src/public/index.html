<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f0f0f">
    <link rel="stylesheet" type="text/css" href="index.css"></style>
  </head>
  <body>
    <h1>R*Moat</h1>
  </body>
  <audio controls>
    <source src="silence-1h.mp3" type="audio/mp3"/>
  </audio>

  <img id="button-fix-state" src="swap.png"></img>
  <div id="volume-slider">
    <input type="range" id="range-volume" min="0" max="100" step="5" value="0" oninput="updateVolume(value)">
  </div>
  <div id="d-pad" >
    <div class="d-pad_button" id="button-up"></div>
    <div class="d-pad_button" id="button-down"></div>
    <div class="d-pad_button" id="button-left"></div>
    <div class="d-pad_button" id="button-right"></div>
    <div class="d-pad_button" id="button-select"></div>
  </div>
  <img id="button-play" src="play-button.png"></img>
  <img id="button-pause" src="pause-button.png"></img>
  <button id="button-pause"></button>

  <script src="index.js"></script>

</html>
